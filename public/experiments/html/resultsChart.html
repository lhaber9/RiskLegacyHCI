<div class="row top-buffer colorPrimary text-center">
	<div class="text textLarge">Filter Results</div>
	<div class="text textSmall">See polling results in a filterable chart over time</div>
</div>

<div class="row top-buffer bottom-buffer colorPrimary" style="height:100px;">
	<div class="col-xs-5 col-xs-offset-1 noPad">
		<button class="btn btn-block button colorAccent textSecondary" style="height:100%">Chart</button>
	</div>
	<div class="col-xs-5 noPad">
		<button class="btn btn-block button" style="height:100%" ng-click="$location.path('/resultsMap')">Map</button>
	</div>
</div>

<div class="row full-height colorPrimary">

	<div class="col-xs-12 col-sm-7 col-sm-push-4">

		<div id="chartContainer">
		</div>

	</div>

	<div class="hidden-lg hidden-md hidden-sm">&nbsp;</div>

	<div class="col-xs-12 col-sm-3 col-sm-pull-7 col-sm-offset-1">

		<div class="filterOption" ng-repeat="filter in filters" ng-class="{colorAccent: filter.selected == true, filterOptionUnselected: filter.selected == false}">
			<div class="filterText" ng-click="clickFilter(filter)">{{filter.name}}</div>

			<div ng-show="filter.selected == true && filter.options.length > 1">
				<div class="filterSubOption" ng-repeat="filterOption in filter.options" ng-click="clickSubOption(filter, filterOption)" ng-class="{colorAccent: filterOption.selected == true, colorPrimary: filterOption.selected == false}">
					<div>{{filterOption.name}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
