
<div class="row text-center top-buffer bottom-buffer text colorPrimary">
	<div>Welcome!</div>
	<div>You have not yet voted today</div>
</div>


<div class="row full-height top-buffer text textPrimary colorSecondary">
	
	<div class="col-xs-12 col-sm-6 col-sm-offset-3">
		<div class="textLarge text-center">Who will you vote for in the Presidential Primary election?</div>
		<div class="row big-top-buffer textSmall noWrap">
			<div class="col-xs-4">
				<input type="radio" name="roles"> Bernie Sanders
			</div>
			<div class="col-xs-4">
				<input type="radio" name="roles"> Hillary Clinton
			</div>
			<div class="col-xs-4">
				<input type="radio" name="roles"> Donald Trump
			</div>
		</div>
		<div class="row top-buffer textSmall noWrap">
			<div class="col-xs-4">
				<input type="radio" name="roles"> Ted Cruz
			</div>
			<div class="col-xs-4">
				<input type="radio" name="roles"> John Kasich
			</div>
			<div class="col-xs-4">
				<input type="radio" name="roles"> Marco Rubio
			</div>
		</div>
		<div class="row big-top-buffer text-center">
			<button class="btn button colorAccent textSecondary textLarge" ng-click="vote()">Vote!</button>
		</div>
	</div>

</div>
