
<div class="row text-center top-buffer bottom-buffer text colorPrimary">
	<div class="col-xs-12 col-sm-6 col-sm-offset-3">
		<div class="textLarge">Thanks for Voting!</div>
		<div class="textSmall">Before your first vote we would like to collect some basic information about you. All information is optional</div>
	</div>
</div>

<div class="row full-height top-buffer text textPrimary colorSecondary">
	
	<div class="textLarge text-center">Demographics</div>

	<div class="col-xs-12 col-sm-8 col-sm-offset-2">
		<div class="row big-top-buffer">
			<div class="col-xs-8 col-xs-offset-2 col-sm-offset-1 col-sm-4">
				<label>Age</label>
				<input type="text" name="location">
			</div>
			<div class="col-xs-8 col-xs-offset-2 col-sm-offset-1 col-sm-4">
				<label>Gender</label>
				<input type="text" name="location">
			</div>
		</div>
		<div class="row top-buffer">
			<div class="col-xs-8 col-xs-offset-2 col-sm-offset-1 col-sm-4">
				<label>Location</label>
				<input type="text" name="location">
			</div>
			<div class="col-xs-8 col-xs-offset-2 col-sm-offset-1 col-sm-4">
				<label>Income</label>
				<input type="text" name="location">
			</div>
		</div>
		<div class="row top-buffer">
			<div class="col-xs-8 col-xs-offset-2 col-sm-offset-1 col-sm-4">
				<label>Occupation</label>
				<input type="text" name="location">
			</div>
			<div class="col-xs-8 col-xs-offset-2 col-sm-offset-1 col-sm-4">
				<label>Party</label>
				<input type="text" name="location">
			</div>
		</div>
		<div class="row big-top-buffer text-center">
			<button class="btn button colorAccent textSecondary textLarge" ng-click="submit()">Submit</button>
		</div>
	</div>

</div>
