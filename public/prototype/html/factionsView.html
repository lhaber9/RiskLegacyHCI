<div class="row">
    <div class="col-xs-2 col-xs-offset-5">
        <h3>Factions</h3>
    </div>
</div>

<div class="row">

	<div class="col-xs-4" ng-repeat="faction in factions">
		<div class="padded bordered" style="background-color:{{faction.color}};">
			<h4>{{faction.name}}</h4>
			<p ng-repeat="player in factionInfo[faction.name]">[{{player.name}}]</p>
		</div>
	</div>

</div>
