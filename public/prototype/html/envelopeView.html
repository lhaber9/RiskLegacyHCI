<h3> Packs </h3>
<div class="row">
	<div class="col-md-2 col-md-offset-1 col-xs-10 col-xs-offset-1" ng-repeat="pack in displayPacks">
		<div class="padded bordered" style="height:200px">
			<h4>Pack {{pack.num}}</h4>
			<h6>{{pack.description}}</h6>
		</div>
	</div>
</div>

<h3> Pockets </h3>
<div class="row">
	<div class="col-md-4 col-md-offset-1 col-xs-10 col-xs-offset-1" ng-repeat="pocket in displayPockets">
		<div class="padded bordered" style="height:200px">
			<h4>Pocket {{pocket.num}}</h4>
			<h6>{{pocket.description}}</h6>
		</div>
	</div>
</div>
