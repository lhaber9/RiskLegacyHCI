<div class="row">
	<div class="col-xs-12" style="background-color:{{$rootScope.players[$rootScope.playerUpIndex].faction.color}};">
		<div class="col-xs-2 col-xs-offset-5">
			<h4>{{$rootScope.players[$rootScope.playerUpIndex].name}}</h4>
		</div>
	</div>
</div>

<div class="row top-buffer">

	<div class="col-xs-5 col-xs-offset-1 col-sm-3 col-sm-offset-2 bordered">
		<p>
			Do you have any resource cards to turn in?
		</p>
	</div>

	<div class="col-xs-5 col-xs-offset-0 col-sm-3 col-sm-offset-2 bordered">
		<p>
			Do you have any scar cards to play?
		</p>
	</div>
</div>

<div class="row top-buffer" style="text-align:center">
		<div class="col-xs-2 col-xs-offset-5">
			<p id="troopCount">
				{{rando}}
			</p>
		</div>
		<div class="col-xs-1 pull-bottom">
			<p>
				troops
			</p>	
		</div>
</div>

<div class="row top-buffer">
	<div class="col-md-3 col-md-offset-1 col-xs-12">
		<label for="territory">Territory: </label>
		<input class="territoryInput" ng-model="territory" type="text" name="territory" id="territory" placeholder="territory" style="width:100%">
		<div class="row" ng-repeat="territory in territories">
			<div class="col-xs-10">
				<h4>{{territory}}</h4>
			</div>
			<div class="col-xs-2">
				<span ng-click="removeTerritory(territory)" class="glyphicon glyphicon-remove fa-2x">
			</div>
		</div>
	</div>
	<div class="col-md-2 col-xs-12">
		<button class="btn btn-block" ng-click="addTerritory()">Add</button>
	</div>
	<div class="col-md-2 col-xs-12">
		
	</div>
	<div class="col-md-3 col-xs-12">
		<button class="btn btn-block" ng-click="next()">End Turn</button>
	</div>
</div>

<button id="confirmEndModalButton" data-toggle="modal" data-target="#confirmEndModal" ng-show="false"></button>

<div id="confirmEndModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Are you sure?</h4>
            </div>
            <div class="modal-body">
                This will end the game, are you sure you want to continue?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closePopup()">Go Back</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="endGame()">End Game</button>
            </div>
        </div>
    </div>
</div>
