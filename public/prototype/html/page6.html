<div class="row">

	<div class="col-xs-2 col-xs-offset-1" ng-repeat="pack in displayPacks">
		<div class="padded bordered" style="height:200px">
			<h4>Pack {{pack.num}}</h4>
		</div>
	</div>

</div>

<div class="row">

	<div class="col-xs-4 col-xs-offset-1" ng-repeat="pocket in displayPockets">
		<div class="padded bordered" style="height:200px">
			<h4>Pocket {{pack.num}}</h4>
		</div>
	</div>

</div>
