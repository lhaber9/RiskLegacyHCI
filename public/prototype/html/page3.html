<h1>
	Game Over!
</h1>

<div class="row">

	<div class="col-xs-2">
		<h6>Players:</h6>
	</div>
	<div class="col-xs-2 text-center" ng-repeat="player in players">
		<h6>{{player.num}}</h6>
		<h6>{{player.status}}</h6>
		<div class="bordered">
			<p>
				{{player.statusText}}
			</p>
		</div>
	</div>
</div>
